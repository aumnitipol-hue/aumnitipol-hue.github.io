function typeWriter(id,text){
  let i=0;
  document.getElementById(id).innerHTML="";
  let speed=40;
  function typing(){
    if(i<text.length){
      document.getElementById(id).innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}
